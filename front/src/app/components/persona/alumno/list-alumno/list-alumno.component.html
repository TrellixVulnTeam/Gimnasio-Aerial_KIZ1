<div class="box">
  <mat-toolbar>
    <button mat-flat-button (click)="nuevo()" color="primary" class="mat-focus-indicator mat-flat-button mat-button-base mat-primary">
      <span>Nuevo Alumno</span>
      <span class="mat-button-focus-overlay"></span>
    </button>
    <span class="spacer"></span>
  </mat-toolbar>
</div>


<div class="box table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.persona.primer_nombre}} {{alumno.persona.segundo_nombre}} {{alumno.persona.apellido_paterno}} {{alumno.persona.apellido_materno}}</td>
    </ng-container>

    <ng-container matColumnDef="estatus">
      <th mat-header-cell *matHeaderCellDef> Estatus </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.persona.estatusPersona.estatus}} </td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> Categoría </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.persona.categoria.categoria}} </td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let alumno">
        <button mat-button (click)="openDialog(alumno)">Ver dirección</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="actualizar">
      <th mat-header-cell *matHeaderCellDef> Actualizar </th>
      <td mat-cell *matCellDef="let alumno">
        <button mat-button color="accent" (click)="actualizar(alumno)">Actualizar</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let alumno">
        <button mat-button color="warn" (click)="eliminar(alumno)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
